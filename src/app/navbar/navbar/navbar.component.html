<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" style="cursor: pointer" routerLink="/">Icon</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="/"
            routerLinkActive="background"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            style="cursor: pointer"
            routerLink="/rooms"
            routerLinkActive="background"
            >Rooms</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            style="cursor: pointer"
            routerLink="/hotels"
            routerLinkActive="background"
            >Hotels</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            style="cursor: pointer"
            [routerLink]="['allbookroom', 0]"
            routerLinkActive="background"
            >Booked Rooms</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
<div
  class="progress progressBar"
  role="progressbar"
  aria-label="Basic example"
  aria-valuenow="25"
  aria-valuemin="0"
  aria-valuemax="100"
  *ngIf="loading"
>
  <div
    class="progress-bar"
    [style]="{ width: scrollBarLength / 100 | percent }"
  ></div>
</div>
